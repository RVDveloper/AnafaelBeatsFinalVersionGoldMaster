<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnafaelBeats</title>
    <link rel="stylesheet" href="../static/CSS/sign.css">
</head>
<body>
  <section>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="gradient"></div>
        </div>
      </div>
    </div>
  </section>



  <div class="logo">
    <a class="avatar" href="{{url_for('About')}}" title="we hope you enjoy our application ❤"><img src="../static/img/logo.jpg"/></a>
  </div>

  <nav style="left: 8%;">
    <a href="{{url_for('index')}}" class="active">
          Home
      </a>
    <a href="{{url_for('About')}}">About</a>
    <a href="{{url_for('login')}}">Login</a>
  
    <div class="animation start-home"></div>
  </nav>






    <div class="login-box">
        <h2>Sign Up</h2>
        <form method="post" action="{{url_for('register')}}" >
          <div class="user-box">
            <input type="text" name="Name" required="" placeholder="Name">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input type="text" name="Lastname" required="" placeholder="Lastname">
            <label>Lastname</label>
          </div>
          <div class="user-box">
            <input type="number" name="age" required="" min="18" placeholder="Age">
            <label>Age (must be 18 or older)</label>
            <span class="error-message-age"></span> 
          </div>
          <div class="user-box">
            <input type="email" name="email" required="" placeholder="Email">
            <label>Email</label>
            <span class="error-message-email"></span> 
          </div>
          <div class="user-box">
            <input type="text" name="Username" required="" placeholder="Username">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="text" name="gender" required="" placeholder="Gender">
            <label>Gender (Male/Female)</label>
            <span class="error-message-gender"></span> 
          </div>
          <div class="user-box">
            <input type="password" name="password" required="" placeholder="Password">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="text" name="Question" value="{{Question}}"  hidden>
        </div>
        <div class="user-box">
            <input type="text" name="Answer" required placeholder="{{Question}}">
            <label>{{Question}}</label>
        </div>
        <div class="user-box">
          <input type="text" name="profile_image_url" required="" placeholder="" >
          <label>Insert Url For Profile Picture</label>
        </div>
          
          <button class="forget" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </form>  
      </div>
      <script src="../static/js/login.js"></script>   
</body>
</html>
