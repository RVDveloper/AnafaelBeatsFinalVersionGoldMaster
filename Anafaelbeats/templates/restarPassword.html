<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/login.css">
    <title>Restar Password - AnafaelBeats</title>
    
</head>
<body>
    <section>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="gradient"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="background-img">
                <div class="login-box">
                    <h2>Restar Password</h2>
                    <form method="post" action="{{ url_for('restarPassword') }}" onsubmit="return validatePassword()">
                        <div class="user-box">
                            <input type="password" id="password" name="password" required="" placeholder="Password">
                            <label>Password</label>
                        </div>
                        <div class="user-box">
                            <input type="password" id="passwordRepeat" name="passwordRepeat" required="" placeholder="Repeat Password">
                            <label>Repeat Password</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="AnswerCorrect" value="{{AnswerCorrect}}"  hidden>
                        </div>
                        <div id="error-message"></div>
                        <button type="submit" style="left: 100px; top: 100px;">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/js/Password.js"></script>
</body>
</html>
